<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MODEL PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <div id="app">
        <div class="bg"></div>
        <div data-v-e7cc4e84="" class="hello">
            <div data-v-e7cc4e84="" class="logo-wrap"><img data-v-e7cc4e84="" v-bind:src="logo_wrap" alt=""></div>
            <p data-v-e7cc4e84="" class="symbol">{{ name }}</p>
            <p data-v-e7cc4e84="" class="desc">-</p>
            <div data-v-e7cc4e84="" class="card base-info">
                <h3 data-v-e7cc4e84="">基本信息</h3>
                <ul data-v-e7cc4e84="">
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">项目类型</label><span
                            data-v-e7cc4e84="" class="value">
                            {{ type }}
                        </span></li>
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">官网</label><span
                            data-v-e7cc4e84="" class="value">
                            {{ links.website }}
                        </span></li>
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">合约地址</label><span
                            data-v-e7cc4e84="" class="value contract">
                            {{ contract_address }}                            
                        </span></li>
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">社交网站</label><span
                            data-v-e7cc4e84="" class="value">
                            {{ information }}
                        </span></li>
                </ul>
            </div>

            <div data-v-e7cc4e84="" class="card release-info">
                <h3 data-v-e7cc4e84="">发行信息</h3>
                <ul data-v-e7cc4e84="">
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">发行时间</label><span
                            data-v-e7cc4e84="" class="value">
                            {{ published_on }}
                        </span></li>
                    <li data-v-e7cc4e84="" class="item"><label data-v-e7cc4e84="" for="">发行总量</label><span
                            data-v-e7cc4e84="" class="value">
                            {{ published_num }}
                        </span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript" src="./js/my.js"></script>

</html>
